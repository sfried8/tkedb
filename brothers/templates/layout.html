{%load staticfiles%}
      
<!DOCTYPE HTML>
<html>        
<head>
  <meta charset="utf-8" />

 
  <link href="{% static 'css/semantic.css' %}" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
  <style type="text/css">
 @font-face { font-family: Ubuntu-B; src: url("{%static 'fonts/Ubuntu-B.ttf'%}"); } 
  @font-face { font-family: Ubuntu-L; src: url("{%static 'fonts/Ubuntu-L.ttf'%}"); } 
 h1 {
font-family: Ubuntu-B
}
div
{
	font-family: Ubuntu-B;
}
p
{
	font-family: Ubuntu-L;
}
a
{
	font-family: Ubuntu-L;
}
h3
{
	font-family: Ubuntu-B;
}
input
{
	font-family: Ubuntu-B;
}
  </style>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js">


  </script>

  <script src="{% static 'javascript/semantic.js' %}" type="text/javascript">



  </script>
 
  <script type="text/javascript">
  $(document).ready(function() {
$('.ui.accordion')
  .accordion();



  $('.ui.form')
  .form({
    q: {
      identifier  : 'q',
      rules: [
        {
          type   : 'empty',
          prompt : 'Please enter a search term'
        }
      ]
    }

});
  });
  </script>      
 
</head>
<body>

<div class="ui fixed transparent inverted red main menu" style="top:0px;left:0px">
	<div class="container">
	<div class="item" style="top:0px;">
		TKE Xi-Upsilon
	<i class="play basic icon"></i>
	</div>
	<a class="item" href="{%url 'home'%}">
		<i class="home icon"></i> Home
	</a>
	<a class="item" href="/scroll/">
		<i class="list icon"></i> Scroll
	</a>
	<a class="item" href="/facts/">
		<i class="lightbulb icon"></i> "Fun" Facts
	</a>
	<div class="item">
	<div class="ui form">
	<form class="ui form" action="/search/" method="get">  
	
    	
	<div class="ui action input">
		<input id='q' name="q" type="text" placeholder="Search..." size="30">
	
		
		<div class="ui buttons"> 
			<button class="ui vertical animated button" type="submit" value="Search Brothers">
				<div class="visible content"> 
					Search
				</div>
				<div class="hidden content">
					<i class="search icon"></i>
				</div>
			</button>
			<button class="ui vertical animated button" type="submit" name="type" value="Scroll">
				<div class="visible content"> 
					Scroll
				</div>
				<div class="hidden content">
					<i class="user icon"></i>
				</div>
			</button>
			 
			<button class="ui vertical animated button" type="submit" name="type" value="Search PC">
				<div class="visible content"> 
					PC 
				</div>
				<div class="hidden content">
					<i class="users icon"></i>
				</div>
			</button>
		</div>


			
	</div>

<div class="ui error message"></div>
</form>
</div>
</div>
	<a class="item" href="/logout/">
		<i class="sign out icon"></i>Log Out
	</a>
</div>
</div>


<div class="ui basic segment" style="top:50px">
{%block content%}

{%endblock%}
</div>
</body>
</html>
